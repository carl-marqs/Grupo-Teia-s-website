<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <title>teia</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta name="description" content="O grupo teia investiga a interseção entre dança e mídias digitais. Completado pela 9ª edição do Projeto Aluno-Artista." />
    <meta name="keywords" content="novas mídias, mídias digitais, videodança, vídeo vertical, vídeo interativo, dança" />
  </head>

  <body>
    <div id="top"></div>

    <div id="side-menu" class="links-height-fix">
      <img id="closebtn" class="cross-height-fix" src="img/cross.svg" onclick="closeMenu()">
      <a href="#top">O PROJETO</a>
      <a href="#event">FESTIVAL</a>
      <a href="#actions">AÇÕES</a>
    </div>

    <div id="slider" data-type="background" data-speed="3" style="background-position: 40% 0px;">
      <div id="header" class="transparent">
        <a href="#top">
          <img id="header_logo" src="img/logo.svg">
        </a>
        <span class="menu-anchor" onclick="openMenu()">
          <img src="img/arrow.svg">
        </span>
      </div>

      <div id="intro" class="page">
        <video autoplay controls >
          <source src="" type="video/mp4">
          <source src="" type="video/ogg">
          Your browser does not support the video tag.
        </video>
        <button type="button">SAIBA +</button>
      </div>

      <div id="event">
        <div id="event_container">
            <img src="img/logo-festival-bg.svg">
            <div id="event_vd_container">
              <iframe src="https://player.vimeo.com/video/368990393" style="width: 100%; height: 100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <a href="festival.html">
              <button type="button">PARTICIPE!</button>
            </a>
        </div>
      </div>

      <div id="actions" class="page">
        <h1>NOSSAS<br><font>AÇÕES</font></h1>


          <table class="tag" background="img/thumbs/oficina.png">
            <tr>
              <td>OFICINA</td>
            </tr>
          </table>


          <table class="tag" background="img/thumbs/abertura.png">
            <tr>
              <td>ABERTURAS<br><font>DE PROCESSO</font></td>
            </tr>
          </table>


          <table class="tag" style="background-color: gray; color:white; opacity: 0.75;">
            <tr>
              <td>CONGRESSOS</td>
            </tr>
          </table>

          <table class="tag" style="background-color: gray; color:white; opacity: 0.75;">
            <tr>
              <td>FESTIVAL</td>
            </tr>
          </table>


      </div>

      <div id="footer">
        <img src="img/logos-group.svg">
      </div>
    </div>

  </body>
</html>
